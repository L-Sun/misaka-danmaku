syntax = "proto3";

message Request {
    oneof request {
        PingRequest      ping      = 1;
        StoreRequest     store     = 2;
        FindNodeRequest  findNode  = 3;
        FindValueRequest findValue = 4;
    }
}

message PingRequest {
    int32 _placeholder = 1;
}

message StoreRequest {
    bytes  key   = 1;
    string value = 2;
}

message FindNodeRequest {
    bytes id = 1;
}

message FindValueRequest {
    bytes key = 1;
}
